---

env:
  global:
    - CC_TEST_REPORTER_ID=e5b1946b12151cc8e2705b3bc2317a01eafb7816521c8ef8577769756035d297

language: node_js
node_js:
  - node

before_script:
  - npm install
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - make lint
  - make test-coverage
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

notifications:
  email: false
